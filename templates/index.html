<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speaker Bot Controller</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #e3f2fd, #fff);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #1976d2;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #f44336;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #333;
            text-align: left;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        #startBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        #startBtn:hover {
            background-color: #1565c0;
        }

        #controls {
            margin-top: 30px;
        }

        .icon-btn {
            background: none;
            border: none;
            font-size: 36px;
            color: #1976d2;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .icon-btn:hover {
            color: #0d47a1;
        }

        #status {
            margin-top: 15px;
            font-weight: 600;
            color: #388e3c;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #f44336;
        }

        .status-completed {
            color: #1976d2 !important;
        }

        .status-auto-paused {
            color: #ff9800 !important;
        }

        .status-paused {
            color: #f44336 !important;
        }

        .status-running {
            color: #388e3c !important;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŽ¤ ThursdaySpeakloop Bot</h1>
    
    {% if error %}
    <div class="error">
        <i class="fas fa-exclamation-triangle"></i> {{ error }}
    </div>
    {% endif %}
    
    <form id="botForm" method="POST" {% if started %}style="display:none;"{% endif %}>
        <label>Notion Token:</label>
        <input type="password" name="token" placeholder="Leave empty to use environment variable">

        <label>Database ID:</label>
        <input type="password" name="database_id" placeholder="Leave empty to use environment variable">

        <button id="startBtn" type="submit">Start Bot</button>
    </form>

    <div id="controls" {% if not started %}style="display:none;"{% endif %}>
        <button class="icon-btn" id="toggleBtn" onclick="toggleBot()">
            <i class="fas fa-pause"></i>
        </button>
        <div id="status">Bot is running...</div>
        <div id="progress" style="margin-top: 10px; font-size: 14px; color: #666;"></div>
    </div>
</div>

<script>
    let isPaused = false;
    let botStatus = 'not_started';
    let statusInterval;

    // Auto-start status polling if bot was just started
    {% if started %}
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('controls').style.display = 'block';
        startStatusPolling();
    });
    {% endif %}

    document.getElementById('botForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        
        try {
            const response = await fetch('/', {
                method: 'POST',
                body: formData
            });
            
            if (response.ok) {
                document.getElementById('controls').style.display = 'block';
                startStatusPolling();
            } else {
                console.error('Failed to start bot');
            }
        } catch (error) {
            console.error('Error starting bot:', error);
        }
    });

    function startStatusPolling() {
        statusInterval = setInterval(updateStatus, 1000); // Poll every second
        updateStatus(); // Initial update
    }

    async function updateStatus() {
        try {
            const response = await fetch('/status');
            const data = await response.json();
            botStatus = data.status;
            
            const statusElement = document.getElementById('status');
            statusElement.textContent = data.message;
            
            // Update status styling
            statusElement.className = `status-${data.status}`;
            
            // Update button state based on status
            const toggleBtn = document.getElementById('toggleBtn');
            const icon = toggleBtn.querySelector('i');
            
            if (data.status === 'completed') {
                toggleBtn.style.display = 'none';
                clearInterval(statusInterval);
            } else if (data.status === 'auto_paused' || data.status === 'paused') {
                icon.classList.remove('fa-pause');
                icon.classList.add('fa-play');
                isPaused = true;
            } else if (data.status === 'running') {
                icon.classList.remove('fa-play');
                icon.classList.add('fa-pause');
                isPaused = false;
            }
        } catch (error) {
            console.error('Error updating status:', error);
        }
    }

    async function toggleBot() {
        if (botStatus === 'completed') {
            return; // Do nothing if bot is completed
        }
        
        const action = (botStatus === 'auto_paused' || botStatus === 'paused') ? 'resume' : 'pause';
        
        try {
            const res = await fetch(`/${action}`, { method: 'POST' });
            const text = await res.text();
            
            // Status will be updated by polling, no need to manually update here
            console.log('Action result:', text);
        } catch (error) {
            console.error('Error toggling bot:', error);
        }
    }
</script>

</body>
</html>
